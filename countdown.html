  <br>
  <br>
      <p class="arborDay">
        Arbor Day (or Arbour in some countries) is a secular day of observance in which individuals and groups are encouraged to plant trees.
      </p>
      <br>
    <p id="result" style="color: rgb(37, 146, 54); font-size: 2em; padding-left: 20px;"></p>
    <script type="text/javascript">
        const arborDay = new Date('2022-04-29');
        const now = new Date();
  
        const msLeft = arborDay - now;
        const daysLeft = Math.round((msLeft / (60*60*24*1000)));
  
        document.getElementById('result').innerText = "You have " + daysLeft + " days until Arbor Day!";
  
      </script>
