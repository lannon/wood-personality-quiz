<body>

    <header></header>

    <nav>
        <div class="logo">
            <h4>Pick a Branch</h4>

        <ul class="navLinks">
            <li><a href="main.html" class="menuItem">Home Tree Home</a></li>

    <br>
    <h1>Which Tree Would You Be?</h1>
    <br>

    <form name="myForm" action="formProcessor.html" method="post">
    <section id="formProblems" class=""
        <p>Whoops! We must have all of your answers for this highly scientific test.<br>
            Please answer the highlighted items.</p>
        </section>
        <section id="favoriteColor" class="error">
            <label>
                <div>Favorite Color</div>
                <input name="name" type="text" class="myInput" autocomplete="name">
                <span>Close your eyes and type the color you see</span>
            </label>
        </section>

        <section id="birthState" class="error">
            <label>
                <div>State of Birth</div>
                <input name="name" type="text" class="myInput" autocomplete="name">
                <span>In which state were you born?</span>
            </label>
        </section>

        <section id="mindState" class="error">
            <label>
                <div>Sate of Mind</div>
                <input name="name" type="text" class="myInput" autocomplete="name">
                <span>How do you feel?</span>
            </label>
        </section>


        <section id="favoriteNumber" class="error">
            <label>
                <div>Pick a Number Between 1 and 100</div>
                <input name="number" type="tel" class="myInput" placeholder="1-100" autocomplete="tel">
                <span>There is no wrong answer!</span>
            </label>
        </section>

        <section id="Season" class="">
            <label>
                <div>Favorite Time of Year</div>
                <select name="favSeason" class="myInput">
                    <option value="">Please Select</option>
                    <option value="Winter">Winter</option>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Autumn">Autumn</option>

                </select>
            </label>
        </section>
        <br>

        <input type="submit" value="Which Tree Do I Be?" id="submitButton" class="subBtn">

    </form>

    <script src="js/scp.js"></script>
